<h4>Personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">

    <div>
      <span>{{ i + 1 }}</span>

      {{ character.name }} - {{ character.power }}
    </div>

    <button (click)="onDelete(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
