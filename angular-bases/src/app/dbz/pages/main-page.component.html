<h1>DBZ Component Page</h1>

<div class="row">

  <div class="col">
    <dbz-list [characterList] = "characters" (onDeleteCharacter)="deleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter) = "addCharacter($event)" ></dbz-add-character>
  </div>

</div>
